<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form>
        <fieldset>
            <div>
                <legend>Informações do Evento</legend>
            </div>
            <div class="input-wrapper">
                <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label> 
                <input type="text" id="event-title">
            </div>
            <div class="input-wrapper">
                <label for="event-link">Link do evento <span>(comece com https://)</span></label> 
                <input type="url" id="event-link">
            </div>
            <div class="input-wrapper">
                <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label> 
                <input type="number" id="event-whatsapp">
            </div>
            <div class="input-wrapper">
                <label for="event-info">Informações gerais</label> 
                <textarea name="" id="event-info"></textarea>
            </div>
            <div class="input-wrapper">
                <label for="event-options">Categoria</label> 
                <select id="event-options">
                    <option value="live">Ao Vivo</option>
                    <option value="podcast">Podcast</option>
                    <option value="mentorship">Mentoria</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <div>
                <legend>Privacidade</legend>
            </div>
            <div class="input-wrapper">
                <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label> 
                <input type="text" id="event-email">
            </div>
            <div class="input-wrapper">
                <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label> 
                <input type="password" id="event-password">
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="event-private">
                <label for="event-private">Evento privado</label> 
            </div>
        </fieldset>

        <fieldset>
            <div>
                <legend>Data e Hora</legend>
            </div>
            <div class="input-tree">
                <div class="input-wrapper">
                    <label for="event-date">Data</label> 
                    <input type="date" id="event-date">
                </div>
                <div class="input-wrapper">
                    <label for="event-begin">Das</label> 
                    <input type="time" id="event-begin">
                </div>
                <div class="input-wrapper">
                    <label for="event-end">Até</label> 
                    <input type="time" id="event-end">
                </div>
            </div>
            
        </fieldset>
        
    </form>
    <footer>
        <div class="button">
            <input type="button" value="Salvar evento">
        </div>
    </footer>
</body>
</html>
